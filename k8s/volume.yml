apiVersion: v1
kind: PersistentVolume
metadata:
  name: chunk-uploads-pv
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /data/uploads

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: chunk-uploads-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi